<!DOCTYPE html>
<html lang="en">
  <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <section id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-4 custom">
                       <span><i class="fas fa-map-marker-alt"></i></span>
                    <strong>Address: 4578 Marmora Road, Glasgow, D04 89GR</strong>
                </div>
                <div class="col-md-4 custom">
                        <span><i class="fas fa-phone"></i></span> <strong>(800) 123-0045;(800) 123-0045</strong> 
                    </div>
                <div class="col-md-4 custom">
                        <ul>
                            <li><i class="fab fa-facebook-f"></i></li>
                            <li><i class="fab fa-twitter"></i></li>
                            <li><i class="fab fa-google-plus-g"></i></li>
                            <li><i class="fab fa-vimeo-v"></i></li>
                            <li><i class="fab fa-youtube"></i></li>
                            <li><i class="fab fa-pinterest-p"></i></li>
                        </ul>
                </div>
            </div>
        </div>
     </section>
     <section id="nav">
         <div class="container">
             <div class="row">
                 <div class="col-md-4 custom2">
                     <img src="image/logo1.png" alt="">
                 </div>
                 <div class="col-md-8 custom2">
                     <ul>
                         <li><b>HOME</b> <i class="fas fa-angle-down"></i></li>
                         <li><b>ABOUT</b></li>
                         <li><b>SERVICES</b><i class="fas fa-angle-down"></i></li>
                         <li><b>PROJECTS</b><i class="fas fa-angle-down"></i></li>
                         <li><b>PAGES</b><i class="fas fa-angle-down"></i></li>
                         <li><b>BLOG</b><i class="fas fa-angle-down"></i></li>
                         <li><b>CONTACTS</b></li>
                         <li><i class="fas fa-search"></i></li>
                     </ul>
                 </div>
             </div>
         </div>
     </section>
     <section id="slide">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1 custom3">1</div>
            </div>
        </div>
     </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
